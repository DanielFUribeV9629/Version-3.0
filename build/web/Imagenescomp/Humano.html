<!DOCTYPE HTML>
<html>
  <head>
    <style>
        #myCanvas{
            padding-left: 0;
    padding-right: 0;
    margin-left: auto;
    margin-right: auto;
    
    display: block;
    width: 800px;
            
        }
      body {
        margin: 0px;
        padding: 0px;
        
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="4000" height="3000"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var cuerpo = new Image();
      

      cuerpo.onload = function() {
        context.drawImage(cuerpo, 0, 0,4000,3000);
      };
      cuerpo.src = 'Fondo1.jpg';
      
      
      
      
      
    </script>
  </body>
</html>
